<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Misterio del Juguete Perdido</title>
  <link rel="stylesheet" href="style.css">
  <script src="juguete.js" defer></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff3e0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #5d4037;
    }

    .escenario {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .lugar {
      width: 120px;
      height: 120px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #ffe0b2;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }

    .lugar img {
      width: 80px;
      height: auto;
    }

    .pista {
      margin-top: 20px;
      font-size: 1.2em;
      background: #fff8dc;
      border: 2px solid #ffcc80;
      border-radius: 15px;
      padding: 10px;
      display: inline-block;
    }

    .juguete-encontrado {
      margin-top: 30px;
      font-size: 1.4em;
      color: #2e7d32;
      font-weight: bold;
      display: none;
    }

    #juguete-img {
      margin-top: 20px;
      width: 100px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîç El Misterio del Juguete Perdido</h1>
  <p class="pista" id="pista-texto">Pista: Mira donde te sientas a descansar.</p>

  <div class="escenario">
    <!-- Cambia las im√°genes por las tuyas en /img/ -->
    <div class="lugar" data-lugar="silla"><img src="img/chair.png" alt="Silla"></div>
    <div class="lugar" data-lugar="mesa"><img src="img/mesa.png" alt="Mesa"></div>
    <div class="lugar" data-lugar="caja"><img src="img/caja.png" alt="Caja"></div>
    <div class="lugar" data-lugar="cama"><img src="img/cama.png" alt="Cama"></div>
  </div>

  <p class="juguete-encontrado" id="mensaje-final">¬°Encontraste el juguete! üß∏ ¬°Gracias por ayudar!</p>
  <img id="juguete-img" src="img/juguete.png" alt="Juguete">

  <audio id="audio-encontrado" src="audio/encontrado.mp3"></audio>
  <audio id="audio-ayuda" src="audio/ayuda.mp3"></audio>
</body>
</html>
