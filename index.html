<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Juegos</title>
  <style>
    /* Fondo general con degradado m√°s colorido */
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #a8edea 50%, #fed6e3 75%, #ffecd2 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Estrellas flotantes de fondo */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      color: #FFD700;
      font-size: 20px;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* Contenido principal */
    .content {
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-top: 30px;
      color: #2E4057;
      font-size: 2.2em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
      padding: 0 20px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    p {
      color: #2E4057;
      font-size: 1.3em;
      margin: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .contenedor-botones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin: 40px 20px;
      padding-bottom: 50px;
    }

    .boton-juego {
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FECA57);
      background-size: 300% 300%;
      animation: gradientAnimation 3s ease infinite;
      border: 5px solid #ffffff;
      color: #2E4057;
      padding: 25px 50px;
      font-size: 1.4em;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
      position: relative;
      overflow: hidden;
      min-width: 280px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .boton-juego:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      animation: wiggle 0.5s ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: scale(1.1) rotate(2deg); }
      25% { transform: scale(1.1) rotate(-2deg); }
      75% { transform: scale(1.1) rotate(2deg); }
    }

    .boton-juego::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .boton-juego:hover::before {
      width: 300px;
      height: 300px;
    }

    .boton-juego span {
      position: relative;
      z-index: 1;
    }

    /* Globos flotantes decorativos */
    .balloon {
      position: fixed;
      font-size: 30px;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
        margin-top: 20px;
      }
      
      .boton-juego {
        font-size: 1.2em;
        padding: 20px 30px;
        min-width: 250px;
      }
      
      p {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      .boton-juego {
        min-width: 200px;
        font-size: 1.1em;
        padding: 18px 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Estrellas de fondo -->
  <div class="stars" id="stars"></div>
  
  <!-- Globos decorativos -->
  <div class="balloon" style="top: 10%; left: 5%; animation-delay: 0s;">üéà</div>
  <div class="balloon" style="top: 15%; right: 8%; animation-delay: 1s;">üéà</div>
  <div class="balloon" style="top: 60%; left: 3%; animation-delay: 2s;">üéà</div>
  <div class="balloon" style="top: 70%; right: 5%; animation-delay: 3s;">üéà</div>

  <div class="content">
    <h1>üåü Bienvenidos a los Minijuegos Educativos de Abigail üåü</h1>
    <p>¬°Elige uno para empezar a divertirte y aprender! üöÄ</p>

    <div class="contenedor-botones">
      <a href="pizza.html" class="boton-juego">
        <span>üçï Prepara tu pizza</span>
      </a>
      <a href="Animalitos.html" class="boton-juego">
        <span>üêæ Ayuda a los Animalitos</span>
      </a>
      <a href="hiddenObjects.html" class="boton-juego">
        <span>üß© Encontrar el objeto perdido</span>
      </a>
    </div>
  </div>

  <audio id="audioIntro" src="audio/estanListos.mp3"></audio>

  <script>
    // Crear estrellas aleatorias
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starSymbols = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
      
      for (let i = 0; i < 15; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    // Reproducir audio al hacer clic
    window.addEventListener('click', () => {
      const audio = document.getElementById('audioIntro');
      audio.play().catch(e => console.log('Error reproduciendo audio:', e));
    }, { once: true });

    // Crear estrellas al cargar la p√°gina
    window.addEventListener('load', createStars);

    // Efecto de part√≠culas al hacer clic en botones
    document.querySelectorAll('.boton-juego').forEach(button => {
      button.addEventListener('click', function(e) {
        // Crear efecto de part√≠culas
        for (let i = 0; i < 6; i++) {
          const particle = document.createElement('div');
          particle.style.position = 'absolute';
          particle.style.left = e.clientX + 'px';
          particle.style.top = e.clientY + 'px';
          particle.style.width = '10px';
          particle.style.height = '10px';
          particle.style.background = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57'][i % 5];
          particle.style.borderRadius = '50%';
          particle.style.pointerEvents = 'none';
          particle.style.zIndex = '1000';
          
          document.body.appendChild(particle);
          
          // Animar part√≠cula
          particle.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px) scale(0)`, opacity: 0 }
          ], {
            duration: 1000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
          }).onfinish = () => particle.remove();
        }
      });
    });
  </script>
</body>
</html>
